<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic layer</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var myLatlng = {lat: -05, lng: 150};
      var map;
      var route1 = [
          {lat: -10.142, lng: 178.431},
          {lat: -20.467, lng: 153.027}
        ];
      var route2 = [
          {lat: -0.142, lng: 178.431},
          {lat: -0.467, lng: 153.027}
        ];
      var route3 = [
          {lat: -0, lng: 108.431},
          {lat: -3.467, lng: 108.027}
        ];
      var arrayLine = [];
      arrayLine.push(route1);
      arrayLine.push(route2);
      arrayLine.push(route3);

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng,
          mapTypeId: 'satellite'
        });

        var flightPath;
        for(i = 0; i < arrayLine.length ; i++){
          flightPath = new google.maps.Polyline({
            path: arrayLine[i],
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
          });
          addLine(flightPath);
        }
      }

      function addLine(flightPath) {
        flightPath.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-gxjioIryRlDLbf-s2lpHbO1sRhqEZWk&callback=initMap"
    async defer></script>
  </body>
</html>
